<h1>{{heroe.nombre | uppercase}} <small> ({{heroe.aparicion | date}}) </small></h1>
<hr>

<div class="row">
    <div class="col-md-4">

        <img src="{{heroe.img}}" class="img-fluid" alt="{{heroe.nombre}}">
        <br><br>

        <button (click)="volver()" type="button" class="btn btn-outline-danger btn-block">
          Regresar
        </button>

    </div>

    <div class="col-md-8">
      <h3>{{heroe.nombre}}</h3>
      <hr>
      <p>
        {{heroe.bio}}
      </p>
      <div >
        <img src="/assets/img/marvel-logo.jpg" *ngIf="heroe.casa == 'Marvel'"
          width="150" height="100" alt="logo" >

        <img src="/assets/img/dc-logo.jpg" *ngIf="heroe.casa == 'DC'"
            width="100" height="100" alt="logo" >
      </div>

    </div>
</div>
